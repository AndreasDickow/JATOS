@(experimentList: List[MAExperiment], error: String, user: MAUser)

@main(experimentList, error, user){

    <header>
        <hgroup>
            <h1>Dashboard > </h1>
            <h2>Experiments > </h2>
        </hgroup>
    </header>
    
    <article class="tasks" id="tasks">
    	@if(error != null) {
			<p>@error</p>
		}
	</article>
}
