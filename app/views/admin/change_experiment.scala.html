@(form: Form[MAExperiment], id: Long)

@main("Mechanical Argentinian - Change Experiment") {

	@if(form.hasGlobalErrors) {
		<p class="error">
			@form.globalError.message
		</p>
	}

	@helper.form(action = routes.Admin.submitChangedExperiment(id)) {

		<p>
			<input type="text" name="title" placeholder="Title" value="@form("title").value">
		</p>
		<p>
			<textarea name="data" cols="160" rows="20" placeholder="Data - put your JSON string here.">@form("data").value</textarea>
		</p>
		<p>	
			<button type="submit">Change</button>
		</p>
	}

}
