@(form: Form[Authentication.Login])

<html>
<head>
<title>Mechanical Argentinian</title>
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("/public", "images/favicon.png")">
<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("/public", "stylesheets/login.css")">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

	<header>
		<a href="@routes.Dashboard.dashboard" id="logo"><span>Mechanical</span>Argentinian</a>
	</header>

	@helper.form(routes.Authentication.authenticate) {

		<h1>Sign in</h1>
	
		@if(form.hasGlobalErrors) {
			<p class="error">@form.globalError.message</p>
		}
		@if(flash.contains("success")) {
			<p class="success">@flash.get("success")</p>
		}
	
		<p>
			<input type="username" name="email" placeholder="Email" value="@form("email").value">
		</p>
		<p>
			<input type="password" name="password" placeholder="Password">
		</p>
		<p>
			<button type="submit">Login</button>
		</p>

	}

</body>
</html>
