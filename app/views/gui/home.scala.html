@(studyList: List[Study], loggedInUser: User, breadcrumbs: String)

@views.html.gui.main(loggedInUser, breadcrumbs){

<div class="jumbotron text-center hidden-xs hidden-sm">
	<img src="@routes.Assets.at("images/jatos_logo_color.svg")" alt="JATOS logo" height="100">
	<h1>JATOS</h1>
	<p>Version @common.Common.VERSION</p>
	<p>Simply setup your own online studies</p>
	<p><a href="https://github.com/JATOS/JATOS/wiki" class="btn btn-primary" role="button">Learn more in our docs &raquo;</a></p>
</div>

<ul class="list-group visible-xs visible-sm">
	@for(study <- studyList) {
	<li class="list-group-item"><a class="list-group-item-heading" href="@controllers.routes.Studies.index(study.getId())">@study.getTitle()</a></li>
	}
</ul>

<script type="text/javascript">

</script>
}
