@(loggedInUser: UserModel, 
breadcrumbs: String, study: StudyModel, component: ComponentModel)

@views.html.gui.main(loggedInUser, breadcrumbs){

<!-- Toolbar -->
<div id="resultsToolbar" class="btn-toolbar pull-right" role="toolbar">
	<div class="btn-group" aria-hidden="true">
		<button type="button" class="exportData btn btn-primary btn-sm"
			data-toggle="tooltip" data-placement="top" title="@services.gui.MessagesStrings.RESULTS_EXPORT_DATA">
			Export Data
		</button>
		<button type="button" class="remove btn btn-primary btn-sm"
			data-toggle="tooltip" data-placement="top" title="@services.gui.MessagesStrings.RESULTS_DELETE">
			Delete
		</button>
	</div>
</div>

<table id="resultsTable" class="table table-hover table-row-border" cellpadding="0" cellspacing="0" border="0" width="100%">
	<thead>
		<tr>
			<!-- If you change something in the head, change it in the footer too! -->
			<th data-toggle="tooltip" data-placement="top" title="@services.gui.MessagesStrings.RESULTS_DATA">Data</th>
			<th>Result ID</th>
			<th data-toggle="tooltip" data-placement="top" title="@services.gui.MessagesStrings.RESULTS_START_TIME">Start Time (Server)</th>
			<th>Duration</th>
			<th>Worker ID</th>
			<th data-toggle="tooltip" data-placement="top" title="@services.gui.MessagesStrings.RESULTS_COMPONENT_STATE">State</th>
			<th data-toggle="tooltip" data-placement="top" title="@services.gui.MessagesStrings.RESULTS_COMPONENT_MESSAGES">Messages</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<!-- If you change something in the footer, change it in the head too! -->
			<th data-toggle="tooltip" data-placement="top" title="@services.gui.MessagesStrings.RESULTS_DATA">Data</th>
			<th>Result ID</th>
			<th data-toggle="tooltip" data-placement="top" title="@services.gui.MessagesStrings.RESULTS_START_TIME">Start Time (Server)</th>
			<th>Duration</th>
			<th>Worker ID</th>
			<th data-toggle="tooltip" data-placement="top" title="@services.gui.MessagesStrings.RESULTS_COMPONENT_STATE">State</th>
			<th data-toggle="tooltip" data-placement="top" title="@services.gui.MessagesStrings.RESULTS_COMPONENT_MESSAGES">Messages</th>
		</tr>
	</tfoot>
</table>

<script type="text/javascript">

showInfo("@services.gui.MessagesStrings.RESULTS_INFO");

var resultsTable;
$(document).ready(function() {
	resultsTable = $('#resultsTable').DataTable({
		"ajax": {
			"type": "GET",
			"url" : "@controllers.gui.routes.ComponentResults.tableDataByComponent(study.getId(),component.getId())",
			"error": function(reason) {
					showError("Couldn't read results data.")
			}
		},
		"order": [[ 2, "desc" ]],
		"lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
		"pageLength": 10,
		"columns": [
			{
				"class": 'details-control',
				"orderable": false,
				"data": null,
				"defaultContent": ''
			},
			{ "data": "id" },
			{ "data": "startDate" },
			{
				"data": "duration",
				"render": function (data, type, full, meta) {
					return (data) ? data : "not yet";
				}
			},
			{
				"data": "workerId",
				"render": function (data, type, full, meta) {
					return '<a href="/jatos/worker/'
						+ data + '">' + data + '</a>';
				}
			},
			{ "data": "componentState" },
			{ 
				"data": "errorMsg",
				"width": "20%"
			}
		]
	});
	var tableTools = new $.fn.dataTable.TableTools(resultsTable, {
		"sRowSelect": "multi",
		"aButtons": [ "select_all", "select_none" ],
		"sRowSelector": "td:not(:first-child):not(:last-child)"
	});
	$(tableTools.fnContainer()).appendTo('div.btn-toolbar');
	
	$('#resultsTable tbody').on('click', 'td.details-control', function() {
		var tr = $(this).closest('tr');
		var row = resultsTable.row(tr);
		if (row.child.isShown()) {
			row.child.hide();
			tr.removeClass('shown');
		}
		else {
			row.child(childRowFormat(row.data())).show();
			tr.addClass('shown');
			tr.next().addClass('info');
		}
	});
});

$('#resultsToolbar').on('click', '.exportData', function() {
	var oTT = TableTools.fnGetInstance('resultsTable');
	var selectedTrs = oTT.fnGetSelected();
	var ids = [];
	selectedTrs.forEach(function(selectedTr) {
		var rowData = resultsTable.row(selectedTr).data();
		ids.push(rowData.id);
	});
	if(ids.length == 0) {
		showError("No results selected");
		return;
	}
	var url = '/jatos/componentresult/'
		+ 'exportData?componentResultIds=' + ids.join(", ");
	$.fileDownload(url)
		.fail(function () { showError("Export of results failed"); });
	return false; //this is critical to stop the click event which will trigger a normal file download
});

$('#resultsToolbar').on('click', '.remove', function() {
	var oTT = TableTools.fnGetInstance('resultsTable');
	var selectedTrs = oTT.fnGetSelected();
	var ids = [];
	selectedTrs.forEach(function(selectedTr) {
		var rowData = resultsTable.row(selectedTr).data();
		ids.push(rowData.id);
	});
	if(ids.length <= 0) {
		showError("No results selected");
		return;
	}
	var title = "Confirm Delete";
	var preText = "You are about to delete the component results "
		+ "(ID " + ids.join(", ") + ").";
	var postText = "Do you want to proceed?";
	askConfirmation(title, preText, null, postText, 'Delete', function() {
		var url = '/jatos/componentresult/remove?componentResultIds=' + ids.toString();
		$.ajax({
			url : url,
			type : 'GET',
			success : function(result) {
				selectedTrs.forEach(function(selectedTr) {
					resultsTable.row(selectedTr).remove().draw();
				});
			},
			error : function(err) {
				showError(err.responseText);
			}
		});
	});
});

function childRowFormat(data) {
	// `data` is the original data object for the row
	return '<p><pre class="details-data">' + data.data + '</pre></p>';
}

</script>

}
