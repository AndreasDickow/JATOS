@(loggedInUser: UserModel, 
breadcrumbs: String, submitAction: play.api.mvc.Call, form: Form[ComponentModel],
study: StudyModel)

@views.html.gui.main(loggedInUser, breadcrumbs){

@helper.form(action = submitAction, 'class -> "form-horizontal", 'role -> "form") {

<div class="form-group">
	<label class="control-label col-xs-2" for="title">Title</label>
	<div class="col-xs-10">
		<input type="text" class="form-control" id="title" name="@ComponentModel.TITLE" value="@form(ComponentModel.TITLE).value" placeholder="Your title">
	</div>
</div>

<div class="form-group">
	<div class="col-xs-offset-2 col-xs-10">
		<label class="checkbox-inline">
			<input type="checkbox" name="@ComponentModel.RELOADABLE" value="true"
					@if("true".equals(form(ComponentModel.RELOADABLE).value)) {checked="checked"}
					>Allow workers to reload <span class="glyphicon glyphicon-info-sign text-info" data-toggle="tooltip" title="If this box is not checked reloading this component's page will lead to an error and subsequent ending of the whole study." aria-hidden="true"></span>
			<!-- We need a hidden input field.
			http://stackoverflow.com/questions/8204708/how-do-i-bind-a-checkbox-to-a-boolean-in-play-framework -->
			<input type="hidden" name="@ComponentModel.RELOADABLE" value="false" />
		</label>
	</div>
</div>

<div class="form-group">
	<label class="control-label col-xs-2" for="filePath">HTML file path <span class="glyphicon glyphicon-info-sign text-info" data-toggle="tooltip" title="Enter the name of your HTML file that displays your component. You can also enter a path to you file. This path must be within the directory of this study's assets. Use '/' as a directory separator - even on MS Windows." aria-hidden="true"></span></label>
	<div class="col-xs-10">
		<div class="input-group" id="filePath">
			<span class="input-group-addon">/@study.getDirName()/</span></span>
			<input type="text" class="form-control" name="@ComponentModel.HTML_FILE_PATH" value="@form(ComponentModel.HTML_FILE_PATH).value" placeholder="Path to the actual HTML file">
		</div>
		<span class="help-block"></span>
	</div>
</div>

<div class="form-group">
	<label class="control-label col-xs-2" for="comments">Comments <span class="glyphicon glyphicon-info-sign text-info" data-toggle="tooltip" title="Something you want to share or just don't want to forget?" aria-hidden="true"></span></label>
	<div class="col-xs-10">
		<textarea rows="3" class="form-control" id="comments" name="@ComponentModel.COMMENTS" placeholder="Your comments">@form(ComponentModel.COMMENTS).value</textarea>
	</div>
</div>

<div class="form-group">
	<label class="control-label col-xs-2" for="jsonData">JSON input data <span class="glyphicon glyphicon-info-sign text-info" data-toggle="tooltip" title="Your component scripts can ask for this input data. If you need a larger field you can increase the size with the button in the bottom-right corner. You can also leave it empty if not needed." aria-hidden="true"></span></label>
	<div class="col-xs-10">
		<textarea rows="6" class="form-control" id="jsonData" name="@ComponentModel.JSON_DATA" placeholder="Put your JSON string here">@form(ComponentModel.JSON_DATA).value</textarea>
	</div>
</div>

<div class="form-group">
	<div class="col-xs-offset-2 col-xs-10">
		<input type="submit" name="@controllers.gui.Components.EDIT_SUBMIT_NAME" class="btn btn-primary" value="@controllers.gui.Components.EDIT_SUBMIT">
		<input type="submit" name="@controllers.gui.Components.EDIT_SUBMIT_NAME" class="btn btn-primary" value="@controllers.gui.Components.EDIT_SUBMIT_AND_SHOW">
	</div>
</div>
}

<script>
@if(form.hasErrors) {
	showWarning("@services.gui.MessagesStrings.COMPONENT_WASNT_SAVED");
}
@for(error <- form.globalErrors) {
	showError("@error.message");
}
@for(error <- form(ComponentModel.TITLE).errors) {
	$('#title').closest(".form-group").addClass("has-error");
	$('#title').after('<span class="help-block">@error.message</span>');
}
@for(error <- form(ComponentModel.HTML_FILE_PATH).errors) {
	$('#filePath').closest(".form-group").addClass("has-error");
	$('#filePath').after('<span class="help-block">@error.message</span>');
}
@for(error <- form(ComponentModel.COMMENTS).errors) {
	$('#comments').closest(".form-group").addClass("has-error");
	$('#comments').after('<span class="help-block">@error.message</span>');
}
@for(error <- form(ComponentModel.JSON_DATA).errors) {
	$('#jsonData').closest(".form-group").addClass("has-error");
	$('#jsonData').after('<span class="help-block">@error.message</span>');
}
@if(study.isLocked()) {
	$(':input').attr("disabled", true);
}

</script>

}
