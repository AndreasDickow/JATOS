@(experimentList: List[MAExperiment], error: String)

@main("Mechanical Argentinian - Admin") {

	@if(error != null) {
		<p class="error">
			@error
		</p>
	}

	<h1>Experiments so far:</h1>

	<ul>
	@for(experiment <- experimentList) {
		<li><a href="/admin/experiment/@experiment.id">@experiment.id (@experiment.title, @experiment.resultList.size())</a></li>
	}
	</ul>

}
